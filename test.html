<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador Regressivo para a Cyber Monday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Estilos simples para melhorar a aparência */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para a Cyber Monday</h1>
  <div id="countdown"></div>
  <img src="https://media.tenor.com/yOrNDda5NoEAAAAM/eggman-announcement.gif" alt="Pessoa andando">

  <script>
    // Função para atualizar o contador regressivo
    function atualizarContagem() {
      const dataCyberMonday = new Date('2023-11-28T00:00:00');
      const agora = new Date().getTime();
      const diferenca = dataCyberMonday - agora;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `Faltam ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos para a Cyber Monday!`;
    }

    // Atualizar a cada segundo
    setInterval(atualizarContagem, 1000);

    // Iniciar a contagem
    atualizarContagem();
  </script>
</body>
</html>
